<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .game-section {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
        }

        #gameFrame {
            width: 100%;
            max-width: 700px;
            height: 700px;
            border: none;
            border-radius: 8px;
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
        }

        .panel h2 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            flex: 1;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #00d4ff;
            color: #000;
        }

        .btn-success {
            background: #00ff88;
            color: #000;
        }

        .btn-warning {
            background: #ffaa00;
            color: #000;
        }

        .btn-danger {
            background: #ff4466;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .state-display {
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85em;
            max-height: 300px;
            overflow-y: auto;
        }

        .state-display pre {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .console {
            background: #0d1117;
            border-radius: 6px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85em;
        }

        .console-line {
            margin-bottom: 3px;
            padding: 3px;
            border-radius: 3px;
        }

        .console-line.log {
            color: #00d4ff;
        }

        .console-line.success {
            color: #00ff88;
        }

        .console-line.error {
            color: #ff4466;
        }

        .console-line.info {
            color: #b088d4;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-indicator.disconnected {
            background: #ff4466;
        }

        .captcha-section {
            display: none;
            background: rgba(255,255,0,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #ffaa00;
        }

        .captcha-section.active {
            display: block;
        }

        .captcha-section h3 {
            color: #ffaa00;
            margin-bottom: 10px;
        }

        .captcha-image {
            display: block;
            max-width: 200px;
            margin: 10px auto;
            border: 2px solid #ffaa00;
            border-radius: 6px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Tetris Game</h1>

        <div class="main-content">
            <!-- Game iframe -->
            <div class="game-section">
                <iframe id="gameFrame" src="http://30.174.240.204:3000/game.html"></iframe>

                <!-- CAPTCHA Section -->
                <div class="captcha-section" id="captchaSection">
                    <h3>‚ö†Ô∏è ‰∫∫Êú∫È™åËØÅ</h3>
                    <p>ËØ∑ËæìÂÖ•ÂõæÁâá‰∏≠ÁöÑÈ™åËØÅÁ†Å</p>
                    <img id="captchaImage" class="captcha-image" src="" alt="È™åËØÅÁ†Å">
                    <div class="form-group">
                        <input type="text" id="captchaInput" maxlength="4" placeholder="ËæìÂÖ•È™åËØÅÁ†Å">
                    </div>
                    <div class="btn-row">
                        <button class="btn btn-warning" onclick="submitCaptcha()">Êèê‰∫§</button>
                        <button class="btn btn-primary" onclick="refreshCaptcha()">Âà∑Êñ∞</button>
                    </div>
                    <p id="captchaError" style="color: #ff4466; margin-top: 10px;"></p>
                </div>
            </div>

            <!-- Control panel -->
            <div class="control-section">
                <!-- Connection Status -->
                <div class="panel">
                    <h2>
                        <span class="status-indicator disconnected" id="statusIndicator"></span>
                        <span id="statusText">Êú™ËøûÊé•</span>
                    </h2>
                    <button class="btn btn-primary" style="width: 100%;" onclick="initSDK()">ÂàùÂßãÂåñ SDK</button>
                </div>

                <!-- Game Controls -->
                <div class="panel">
                    <h2>Ê∏∏ÊàèÊéßÂà∂</h2>
                    <div class="btn-row">
                        <button class="btn btn-primary" onclick="moveLeft()">‚Üê Â∑¶Áßª</button>
                        <button class="btn btn-primary" onclick="rotate()">‚Üª ÊóãËΩ¨</button>
                        <button class="btn btn-primary" onclick="moveRight()">Âè≥Áßª ‚Üí</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn btn-primary" onclick="moveDown()">‚Üì ‰∏ãËêΩ</button>
                        <button class="btn btn-warning" onclick="hardDrop()">üí• ËêΩÂ∫ï</button>
                    </div>
                </div>

                <!-- Game State -->
                <div class="panel">
                    <h2>Ê∏∏ÊàèÁä∂ÊÄÅ</h2>
                    <div class="state-display" id="stateDisplay">
                        <pre id="stateContent">Á≠âÂæÖÂàùÂßãÂåñ...</pre>
                    </div>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 10px;" onclick="refreshState()">Âà∑Êñ∞Áä∂ÊÄÅ</button>
                </div>

                <!-- Console -->
                <div class="panel">
                    <h2>ÊéßÂà∂Âè∞</h2>
                    <div class="console" id="console">
                        <div class="console-line info">Á≥ªÁªüÂ∞±Áª™</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://30.174.240.204:3000/tetris-sdk.js"></script>
    <script>
        // Global variables
        let tetris = null;
        let currentCaptchaId = null;
        let isSdkReady = false;

        // Console logging
        function log(message, type = 'log') {
            const consoleEl = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        // Initialize SDK
        async function initSDK() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            try {
                const iframe = document.getElementById('gameFrame');
                tetris = new TetrisGameSDK(iframe);
                
                log('Ê≠£Âú®ÂàùÂßãÂåñ SDK...', 'info');
                statusText.textContent = 'ÂàùÂßãÂåñ‰∏≠...';
                
                await tetris.init();
                isSdkReady = true;
                
                statusIndicator.className = 'status-indicator connected';
                statusText.textContent = 'Â∑≤ËøûÊé•';
                
                log('SDK ÂàùÂßãÂåñÊàêÂäüÔºÅ', 'success');
                
                // Set up event listeners
                setupEventListeners();
                
                // Refresh initial state
                refreshState();
            } catch (error) {
                log('SDK ÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message, 'error');
                statusIndicator.className = 'status-indicator disconnected';
                statusText.textContent = 'ËøûÊé•Â§±Ë¥•';
            }
        }

        // Movement functions
        async function moveLeft() {
            if (!isSdkReady) return log('ËØ∑ÂÖàÂàùÂßãÂåñ SDK', 'error');
            try {
                const result = await tetris.moveLeft();
                log(`Â∑¶Áßª: ${result.success ? 'ÊàêÂäü' : 'Â§±Ë¥•'}`, result.success ? 'success' : 'error');
                refreshState();
            } catch (error) {
                log('Â∑¶ÁßªÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        async function moveRight() {
            if (!isSdkReady) return log('ËØ∑ÂÖàÂàùÂßãÂåñ SDK', 'error');
            try {
                const result = await tetris.moveRight();
                log(`Âè≥Áßª: ${result.success ? 'ÊàêÂäü' : 'Â§±Ë¥•'}`, result.success ? 'success' : 'error');
                refreshState();
            } catch (error) {
                log('Âè≥ÁßªÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        async function moveDown() {
            if (!isSdkReady) return log('ËØ∑ÂÖàÂàùÂßãÂåñ SDK', 'error');
            try {
                const result = await tetris.moveDown();
                log(`‰∏ãËêΩ: ${result.success ? 'ÊàêÂäü' : 'Â§±Ë¥•'}`, result.success ? 'success' : 'error');
                refreshState();
            } catch (error) {
                log('‰∏ãËêΩÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        async function hardDrop() {
            if (!isSdkReady) return log('ËØ∑ÂÖàÂàùÂßãÂåñ SDK', 'error');
            try {
                const result = await tetris.hardDrop();
                log(`Á°¨ËêΩ‰∏ã: ${result.success ? 'ÊàêÂäü' : 'Â§±Ë¥•'}`, result.success ? 'success' : 'error');
                refreshState();
            } catch (error) {
                log('Á°¨ËêΩ‰∏ãÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        async function rotate() {
            if (!isSdkReady) return log('ËØ∑ÂÖàÂàùÂßãÂåñ SDK', 'error');
            try {
                const result = await tetris.rotate();
                log(`ÊóãËΩ¨: ${result.success ? 'ÊàêÂäü' : 'Â§±Ë¥•'}`, result.success ? 'success' : 'error');
                refreshState();
            } catch (error) {
                log('ÊóãËΩ¨Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Start game
        async function startGame() {
            if (!isSdkReady) return log('ËØ∑ÂÖàÂàùÂßãÂåñ SDK', 'error');
            try {
                await tetris.startGame();
                log('Ê∏∏ÊàèÂ∑≤ÂºÄÂßã', 'success');
                refreshState();
            } catch (error) {
                log('ÂºÄÂßãÊ∏∏ÊàèÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // End game
        async function endGame() {
            if (!isSdkReady) return log('ËØ∑ÂÖàÂàùÂßãÂåñ SDK', 'error');
            try {
                await tetris.endGame();
                log('Ê∏∏ÊàèÂ∑≤ÁªìÊùü', 'info');
                refreshState();
            } catch (error) {
                log('ÁªìÊùüÊ∏∏ÊàèÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Refresh state display
        async function refreshState() {
            if (!isSdkReady) {
                document.getElementById('stateContent').textContent = 'Á≠âÂæÖÂàùÂßãÂåñ...';
                return;
            }
            
            try {
                const state = await tetris.getGameState();
                document.getElementById('stateContent').textContent = JSON.stringify(state, null, 2);
                
                // Handle CAPTCHA display
                const captchaSection = document.getElementById('captchaSection');
                if (state.captchaRequired) {
                    captchaSection.classList.add('active');
                    currentCaptchaId = state.captchaId;
                    document.getElementById('captchaInput').value = '';
                    document.getElementById('captchaError').textContent = '';
                    document.getElementById('captchaImage').src = tetris.getCaptchaImageUrl(state.captchaId);
                    log('ÈúÄË¶Å‰∫∫Êú∫È™åËØÅÔºÅ', 'error');
                } else {
                    captchaSection.classList.remove('active');
                }
            } catch (error) {
                log('Ëé∑ÂèñÁä∂ÊÄÅÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // CAPTCHA functions
        function refreshCaptcha() {
            if (!currentCaptchaId) return;
            document.getElementById('captchaImage').src = tetris.getCaptchaImageUrl(currentCaptchaId) + '&t=' + Date.now();
        }

        async function submitCaptcha() {
            const code = document.getElementById('captchaInput').value.trim();
            if (!code || code.length !== 4) {
                document.getElementById('captchaError').textContent = 'ËØ∑ËæìÂÖ•4‰ΩçÈ™åËØÅÁ†Å';
                return;
            }
            
            try {
                const result = await tetris.submitCaptcha(currentCaptchaId, code);
                if (result.success) {
                    document.getElementById('captchaSection').classList.remove('active');
                    log('È™åËØÅÁ†ÅÈ™åËØÅÊàêÂäüÔºÅ', 'success');
                    refreshState();
                } else {
                    document.getElementById('captchaError').textContent = 'È™åËØÅÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØï';
                    log('È™åËØÅÁ†ÅÈ™åËØÅÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                document.getElementById('captchaError').textContent = error.message;
                log('È™åËØÅÁ†ÅÈ™åËØÅÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            tetris.on('gameOver', (data) => {
                log(`Ê∏∏ÊàèÁªìÊùüÔºÅÂæóÂàÜ: ${data.score}`, 'info');
                refreshState();
            });

            tetris.on('scoreUpdate', (data) => {
                log(`ÂàÜÊï∞: ${data.score}, Á≠âÁ∫ß: ${data.level}`, 'info');
            });

            tetris.on('captchaRequired', (data) => {
                log('ÈúÄË¶Å‰∫∫Êú∫È™åËØÅÔºÅ', 'error');
                refreshState();
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!isSdkReady) return;
            
            switch (e.key.toLowerCase()) {
                case 'arrowleft':
                case 'a':
                    moveLeft();
                    break;
                case 'arrowright':
                case 'd':
                    moveRight();
                    break;
                case 'arrowdown':
                case 's':
                    moveDown();
                    break;
                case 'arrowup':
                case 'w':
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
        });

        // Auto-refresh state every 2 seconds
        setInterval(() => {
            if (isSdkReady) {
                refreshState();
            }
        }, 2000);
    </script>
</body>
</html>
